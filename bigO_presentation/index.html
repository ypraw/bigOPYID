<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Big O : Asymptotic Notation for Complexity Analysis of Algorithms </title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/night.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>


	<div class="reveal">
		<div class="slides">
			<section data-markdown="content.md" data-markdown data-separator="^\n---\n$" data-separator-vertical="^\n--\n$"
			 data-transition="convex" data-transition-speed="slow"></section>
		</div>
	</div>


	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			showNotes: false,
			pdfSeparateFragments: false,
			dependencies: [{
					src: 'marked.js'
				},
				{
					src: 'markdown.js'
				},
				{
					src: "plugin/math/math.js",
					async: true
				},
				{
					src: "plugin/notes/notes.js",
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function () {
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
		Reveal.configure({
			pdfMaxPagesPerSlide: 1
		});
	</script>
</body>

</html>
